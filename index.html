<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>License Plate Generator</title>
</head>

<body>
    <section class="plate-section">
        <div class="plate-container"> <img src="/images/blank-plate.PNG" class="plate-img" alt="">
            <p class="plate-text"><span class="js-1">LAN</span>-<span class="js-2">DON</span></p>
        </div>
    </section>

    <section class="button-section">
        <div class="button-container">
            <p class="button-content" onclick="makePlate()">Generate Plate</p>
        </div>
        <div class="button-container">
            <p class="button-content next-button" onclick="nextPlate()">Next Plate</p>
        </div>
    </section>
</body>

</html>
