<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>License Plate Generator</title>
</head>

<body>
    <section class="plate-section">
        <div class="plate-container no-select">
            <img src="" class="plate-img" alt="">
            <p class="plate-text"><span class="js-1">LAN</span><span class="dash"></span><span class="js-2">DON</span>
            </p>
        </div>
    </section>

    <section class="button-section">
        <div class="button-container">
            <p class="button-content no-select" onclick="makePlate()">Generate Plate</p>
        </div>

        <div class="input-section">
            <div class="input-container">
                <p>Vanity Plate</p> <input type="text" class="field" maxlength="7"> <button
                    onclick="customPlate()">OK</button>
            </div>
        </div>

        <div class="button-container">
            <p class="button-content next-button no-select" onclick="incrementByOne()">Next Background</p>
        </div>
    </section>
</body>

</html>
